<section data-ng-controller="QueriesController">
    <div class="page-header">
        <h1>New Query</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="patientID">PatientID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="patientID" id="patientID" class="form-control" placeholder="patientID" required>
                    </div>
                <label class="control-label" for="patientSite">Patient Site</label>
                    <div class="controls">
                        <input type="text" data-ng-model="patientSite" id="patientSite" class="form-control" placeholder="Patient Site" required>
                    </div>    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
